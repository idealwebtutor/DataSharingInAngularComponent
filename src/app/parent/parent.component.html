
<fieldset class="scheduler-border">
  <legend class="scheduler-border">Parent Component:</legend>
  <div class="container">
    
    <div class="control-group">
      <div class="controls bootstrap-timepicker">
        <input #parentToChild name="parentToChild" placeholder="Enter Message" value="{{parentToChildMsg}}" size="50"/>
        <i class="icon-time"></i>
      </div><br>
      <button (click)="sendMsgToChild(parentToChild.value)">Send Message to Child Component</button>
    </div><br>
    <div class="text-left">Message receive from Child component <strong style="color:blue">{{childToParentMsg}}</strong>.</div>
  </div>
  
</fieldset>


<app-child [parentToChild]="parentToChildMsg"  (childToParent)="childToParent($event)"></app-child>
